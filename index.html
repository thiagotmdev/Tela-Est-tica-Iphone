<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone - Apple (Brasil)</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>

    <div class="container-menu">

        <img src="./img/logo.png" class="logo" alt="">

        <div class="menu-int">
            <ul>
                <li>Mac</li>
                <li>Iphone</li>
                <li>Ipad</li>
                <li>Watch</li>
                <li>Ipods</li>
                <li>Acessórios</li>
                <li>Suporte</li>
            </ul>
        </div>
    </div>

    <div class="caixa-azul">
        <div>
            <h1 class="titulo-iphone">iPhone 14</h1>

            <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance.</h2>

            <p class="paragrafo">
                Em dois tamanhos perfeitos. Agora com um toque de amarelo.
            </p>

            <h3 class="preco">A partir de R$ 633,25/mês ou R$ 7.599*</h3>
            <button class="botao">Comprar</button>

            <p class="escolha-cor">Escolha sua cor:</p>
            <div>
                <button onclick="trocaIphone('./img/iphone-azul.png'); trocaCor('#81A5C4')" class="azul troca-cor"></button>
                <button onclick="trocaIphone('./img/iphone-amarelo.png'); trocaCor('#F7DA47')"; class="amarelo troca-cor"></button>
                <button onclick="trocaIphone('./img/iphone-branco.png'); trocaCor('#C1C1C1')" class="branco troca-cor"></button>
                <button onclick="trocaIphone('./img/iphone-preto.png'); trocaCor('#272D33')" class="preto troca-cor"></button>
                <button onclick="trocaIphone('./img/iphone-vermelho.png'); trocaCor('#B50012')" class="vermelho troca-cor"></button>
                <button onclick="trocaIphone('./img/iphone-roxo.png'); trocaCor('#EDE7F1')" class="roxo troca-cor"></button>
            </div>
        </div>

        <div class="circulo"></div>
        <img class="iphone" src="./img/iphone-azul.png">
    </div>

    <script src="./script.js"></script>

</body>

</html>
